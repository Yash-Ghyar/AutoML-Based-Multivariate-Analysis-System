<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI AutoML Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header class="hero-section text-center py-5 text-white">
    <h1 class="display-5 fw-bold mb-3">âš¡ AutoML Training, Testing & Prediction</h1>
    <p class="lead">Upload â†’ Train â†’ Test â†’ Predict</p>
</header>

<div class="container py-5">

    <div class="row g-4">

        <!-- TRAIN MODEL -->
        <div class="col-md-4">
            <div class="glass-card p-4 h-100">
                <h4 class="text-white text-center mb-3">ðŸ§  Train Model</h4>
                <form action="/train" method="POST" enctype="multipart/form-data">
                    <label class="text-light">Upload Train CSV</label>
                    <input type="file" name="file" class="form-control mb-3" required>
                    <button class="btn btn-outline-light w-100 fw-bold">Train</button>
                </form>
            </div>
        </div>

        <!-- TEST MODEL -->
        <div class="col-md-4">
            <div class="glass-card p-4 h-100">
                <h4 class="text-white text-center mb-3">ðŸ“˜ Test Model</h4>
                <form action="/test" method="POST" enctype="multipart/form-data">
                    <label class="text-light">Upload Test CSV</label>
                    <input type="file" name="file" class="form-control mb-3" required>
                    <button class="btn btn-outline-light w-100 fw-bold">Test</button>
                </form>
            </div>
        </div>

        <!-- PREDICT -->
        <div class="col-md-4">
            <div class="glass-card p-4 h-100">
                <h4 class="text-white text-center mb-3">ðŸ”® Predict</h4>
                <form action="/predict" method="POST">
                    <label class="text-light">Enter Input Data (key=value)</label>
                    <textarea name="inputdata" rows="9" class="form-control mb-3"
                    placeholder="Age=35
Salary=60000
Experience=5"></textarea>
                    <button class="btn btn-outline-light w-100 fw-bold">Predict</button>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
